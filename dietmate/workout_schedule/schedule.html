<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .week-btn {
      margin: 0 5px;
    }
    .day-btn {
      width: 100%;
      text-align: left;
      border-radius: 20px;
      margin-bottom: 10px;
    }
    .active-day {
      background-color: #3a3a3a;
      color: white;
    }
    .schedule-card {
      border-radius: 15px;
      background-color: #eee;
      margin-bottom: 15px;
      padding: 15px;
      cursor: pointer;
    }
    .check-icon {
      float: right;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h5 class="text-center fw-bold">Workout Schedule</h5>

  <!-- Week Tabs -->
  <div class="d-flex justify-content-center mb-3">
    <button class="btn btn-dark btn-sm week-btn">1–7 Apr</button>
    <button class="btn btn-outline-dark btn-sm week-btn">8–14 Apr</button>
    <button class="btn btn-outline-dark btn-sm week-btn">15–21 Apr</button>
  </div>

  <!-- Day List -->
  <div id="dayList">
    <p class="fw-bold">Week 1:</p>
    <button class="btn btn-light day-btn" onclick="showDay(1)">Day 1: Upper body</button>
    <button class="btn btn-dark day-btn" onclick="showDay(2)">Day 2: Intensive cardio</button>
    <button class="btn btn-light day-btn" onclick="showDay(3)">Day 3: Rest</button>
    <button class="btn btn-light day-btn" onclick="showDay(4)">Day 4: Lower body</button>
    <button class="btn btn-light day-btn" onclick="showDay(5)">Day 5: Full body workout</button>
    <button class="btn btn-light day-btn" onclick="showDay(6)">Day 6: Light cardio & yoga</button>
    <button class="btn btn-light day-btn" onclick="showDay(7)">Day 7: Rest</button>
  </div>

  <!-- Day Detail Schedule -->
  <div id="dayDetail" class="mt-4" style="display: none;">
    <button class="btn btn-link" onclick="goBack()">← Back</button>
    <h5 class="fw-bold mb-4">Here’s your workout schedule for Day 2:</h5>

    <div class="schedule-card" onclick="checkStep(0)">
      <span>Warm-up: 10 mins</span><br>
      <small>Jogging</small>
      <span class="check-icon" id="check-0">○</span>
    </div>
    <div class="schedule-card" onclick="checkStep(1)">
      <span>Interval Training: 20 mins</span><br>
      <small>1 min fast running, 1 min walking</small>
      <span class="check-icon" id="check-1">○</span>
    </div>
    <div class="schedule-card" onclick="checkStep(2)">
      <span>Elliptical Trainer: 15 mins</span>
      <span class="check-icon" id="check-2">○</span>
    </div>
    <div class="schedule-card" onclick="checkStep(3)">
      <span>Stretching: 5–10 mins</span>
      <span class="check-icon" id="check-3">○</span>
    </div>
    <p class="text-danger small mt-2">⚠️ Please don’t do a new movement if the previous is not finished!</p>
  </div>
</div>

<script>
  let currentStep = -1;

  function showDay(day) {
    if (day === 2) {
      document.getElementById("dayList").style.display = "none";
      document.getElementById("dayDetail").style.display = "block";
    } else {
      alert("Only Day 2 has a detailed schedule in this demo.");
    }
  }

  function goBack() {
    document.getElementById("dayDetail").style.display = "none";
    document.getElementById("dayList").style.display = "block";
    resetChecklist();
  }

  function checkStep(index) {
    if (index === currentStep + 1) {
      currentStep++;
      document.getElementById("check-" + index).textContent = "✓";
    }
  }

  function resetChecklist() {
    currentStep = -1;
    for (let i = 0; i < 4; i++) {
      document.getElementById("check-" + i).textContent = "○";
    }
  }
</script>

</body>
</html>
