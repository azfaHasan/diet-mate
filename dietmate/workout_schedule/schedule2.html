<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intensive Cardio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="schedule.css"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-center">
      <!-- Halaman 2 -->
      <div class="phone-frame">
        <div class="notch"></div>
        <div class="screen rounded-4 shadow" style="background-color: #f4e1c6;">
          <div class="status-bar">
            <span>19:45</span>
            <span>
              <i class="bi bi-wifi"></i>
              <i class="bi bi-battery-full"></i>
            </span>
          </div>
          <div class="top-bar d-flex justify-content-center align-items-center px-3 py-2 position-relative">
            <span class="position-absolute start-0 ps-3 text-white">&larr;</span>
            <span class="fw-semibold text-white">Intensive Cardio</span>
          </div>

          <div class="px-4 pt-3">
            <h6 class="fw-bold">Here’s your workout schedule for Day 2:</h6>
            <div class="workout-item mt-3">
              <div class="d-flex justify-content-between align-items-center">
                <div><strong>Warm-up: 10 mins</strong><br/><small>Jogging</small></div>
                <input type="checkbox" disabled>
              </div>
            </div>
            <div class="workout-item">
              <div class="d-flex justify-content-between align-items-center">
                <div><strong>Interval Training: 20 mins</strong><br/><small>1 minute of fast running<br/>1 minute of walking</small></div>
                <input type="checkbox" disabled>
              </div>
            </div>
            <div class="workout-item">
              <div class="d-flex justify-content-between align-items-center">
                <div><strong>Elliptical Trainer: 15 mins</strong></div>
                <input type="checkbox" disabled>
              </div>
            </div>
            <div class="workout-item">
              <div class="d-flex justify-content-between align-items-center">
                <div><strong>Stretching: 5-10 mins</strong></div>
                <input type="checkbox" disabled>
              </div>
            </div>
            <p class="text-danger small mt-3">❗ Please don’t do a new movement if the previous is not finished!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
