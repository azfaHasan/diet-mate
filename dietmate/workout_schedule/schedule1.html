<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="schedule.css"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-center">
      <!-- Halaman 1 -->
      <div class="phone-frame">
        <div class="notch"></div>
       <div class="screen rounded-4 shadow" style="background-color: #f4e1c6;">
          <div class="status-bar">
            <span>08:45</span>
            <span>
              <i class="bi bi-wifi"></i>
              <i class="bi bi-battery-full"></i>
            </span>
          </div>
          <div class="top-bar d-flex align-items-center px-3 py-2">
            <span class="back">&#8592;</span>
            <div class="title">Workout Schedule</div>
          </div>
          <div class="d-flex justify-content-around py-2 px-3 date-tabs">
            <button class="btn active-tab">1-7 Apr</button>
            <button class="btn inactive-tab">8-14 Apr</button>
            <button class="btn inactive-tab">15-21 Apr</button>
          </div>
          <div class="px-4 pt-2">
            <p class="week-label fw-bold mb-1">Week 1:</p>
            <div class="day-list">
              <div class="day inactive">Day 1: Upper body</div>
              <div class="day active">Day 2: Intensive cardio</div>
              <div class="day inactive">Day 3: Rest</div>
              <div class="day inactive">Day 4: Lower body</div>
              <div class="day inactive">Day 5: Full body workout</div>
              <div class="day inactive">Day 6: Light cardio & yoga</div>
              <div class="day inactive">Day 7: Rest</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
