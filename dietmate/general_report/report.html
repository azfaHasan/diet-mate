<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DietMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style-report.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
<body>
    <div class="header d-flex align-items-center text-center py-2 px-4">
        <i class="bi bi-chevron-left" onclick="window.history.back()" style="margin-right: 4.5rem;"></i>
        <span>General Report</span>
    </div>

    <div class="mt-5 pb-4">
        <div class="report-bar d-block align-items-center text-center mx-auto">
            <h1 style="font-weight: bold; font-size: 2.5rem; color: #4c4c4c;">2025</h1>
            <div class="d-flex flex-column align-items-center justify-content-center my-4">
                <div class="progress-circle d-flex align-items-center">
                    <svg width="180" height="180">
                      <circle class="bg" cx="90" cy="90" r="80"></circle>
                      <circle
                        class="progress"
                        cx="90"
                        cy="90"
                        r="80"
                        stroke-dasharray="502.65"
                        stroke-dashoffset="251.33"
                      ></circle>
                    </svg>
                    <div class="d-block align-items-center justify-content-center">
                        <i class="bi bi-person-walking" style="color: #535353; font-size: 3.5rem;"></i>
                        <h6 style="font-weight: bold;">50%</h6>
                    </div>
                </div>
                <div class="report-bar-content d-flex align-items-center justify-content-center py-3">
                    <strong>Avg. 5 checks/week</strong>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center my-4">
                <div class="progress-circle d-flex align-items-center">
                    <svg width="180" height="180">
                      <circle class="bg" cx="90" cy="90" r="80"></circle>
                      <circle
                        class="progress"
                        cx="90"
                        cy="90"
                        r="80"
                        stroke-dasharray="502.65"
                        stroke-dashoffset="251.33"
                      ></circle>
                    </svg>
                    <div class="d-block align-items-center justify-content-center">
                        <i class="bi bi-fork-knife" style="color: #535353; font-size: 3.5rem;"></i>
                        <h6 style="font-weight: bold;">50%</h6>
                    </div>
                </div>
                <div class="report-bar-content d-flex align-items-center justify-content-center py-3">
                    <strong>Avg. 5 checks/week</strong>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center my-4">
                <div class="progress-circle d-flex align-items-center">
                    <svg width="180" height="180">
                      <circle class="bg" cx="90" cy="90" r="80"></circle>
                      <circle
                        class="progress"
                        cx="90"
                        cy="90"
                        r="80"
                        stroke-dasharray="502.65"
                        stroke-dashoffset="251.33"
                      ></circle>
                    </svg>
                    <div class="d-block align-items-center justify-content-center">
                        <i class="bi bi-droplet-fill" style="color: #535353; font-size: 3.5rem;"></i>
                        <h6 style="font-weight: bold;">50%</h6>
                    </div>
                </div>
                <div class="report-bar-content d-flex align-items-center justify-content-center py-3">
                    <strong>Avg. 5 checks/week</strong>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
