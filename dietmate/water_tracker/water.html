<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DietMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style-water.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
<body>
    <div class="header d-flex align-items-center text-center py-2 px-4">
        <i class="bi bi-chevron-left" onclick="window.history.back()" style="margin-right: 5.1rem;"></i>
        <span>Water Tracker</span>
    </div>

    <div class="text-center" style="padding-top: 45px;">
        <h1 style="color: #8f8e8e; font-weight: bold;">let's stay hydrated, <span style="color: #4c4c4c; font-weight: bold;">username!</span></h1>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center py-0">
      <div class="position-relative text-center">
        <i class="bi bi-droplet-fill" style="font-size: 20rem; color: #38b6ff;"></i>
        <div class="position-absolute top-50 start-50 translate-middle" style="color: #ffffff; font-weight: bold; font-size: 2rem;">
          <span>37.5%</span>
        </div>
      </div>
      <strong style="margin-top: -4.5rem; margin-bottom: 3.5rem;">hold to fill the water drop!</strong>
    </div>
    <div class="d-block align-items-center justify-content-center">
        <div class="water-tracker-bar-content d-flex align-items-center justify-content-center mx-5 mb-0" style="background-color: #fdd673;">
          <i class="bi bi-droplet-fill" style="font-size: 2rem; color: #5ce1e6;"></i>
          <i class="bi bi-droplet-fill" style="font-size: 2rem; color: #38b6ff;"></i>
          <i class="bi bi-droplet-fill" style="font-size: 2rem; color: #5ce1e6;"></i>
          <i class="bi bi-droplet-fill" style="font-size: 2rem; color: #5ce1e6;"></i>
          <i class="bi bi-droplet-fill" style="font-size: 2rem; color: #5ce1e6;"></i>
          <i class="bi bi-droplet-fill" style="font-size: 2rem; color: #ffffff;"></i>
          <i class="bi bi-droplet-fill" style="font-size: 2rem; color: #ffffff;"></i>
          <i class="bi bi-droplet-fill" style="font-size: 2rem; color: #ffffff;"></i>
        </div>
        <div class="d-flex align-items-center justify-content-center mx-5">
          <div class="row" style="--bs-gutter-x: .5rem;">
            <div class="col-6">
              <div class="water-tracker-bar-content d-flex align-items-center justify-content-center text-center px-5 mx-0" style="background-color: #fdd673;">
                <div class="d-block" style="color: #38b6ff;">
                  <div class="d-flex align-items-center justify-content-center">
                    <i class="bi bi-droplet-fill" style="font-size: 2rem;"></i>
                    <h6 style="font-weight: bold;">checked</h6>
                  </div>
                  <h1 style="font-weight: bold;">1</h1>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="water-tracker-bar-content d-flex align-items-center justify-content-center text-center px-5 mx-0" style="background-color: #fdd673;">
                <div class="d-block" style="color: #5ce1e6;">
                  <div class="d-flex align-items-center justify-content-center">
                    <i class="bi bi-droplet-fill" style="font-size: 2rem;"></i>
                    <h6 style="font-weight: bold;">missed</h6>
                  </div>
                  <h1 style="font-weight: bold;">1</h1>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
