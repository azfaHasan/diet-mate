<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style-meal.css" rel="stylesheet">
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span class="time">19:45</span>
            <i class="bi bi-disc-fill"></i>
            <div class="status-icon">
                <i class="bi bi-reception-4"></i>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-battery-full"></i>
            </div>
        </div>

        <header class="header-dark">
            <div class="d-flex align-item-center justifiy-content-beetween p-3">
                <button class="btn-back">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <h1 class="header-title">Meal Program</h1>
                <div style="width: 24px;"></div>
            </div>
        </header>

        <div class="date-section">
            <p class="date-text">2 April 2025</p>
        </div>

        <div class="meal-content">
            <div class="meal-card">
                <div class="meal-header">
                    <h3 class="meal-title">Breakfast</h3>
                    <div class="check-icon" onclick="toggleCheck(this)">
                        <i class="bi bi-check" style="display: none;"></i>
                    </div>
                </div>
                <div class="meal-description">
                    Roti Panggang Alpukat dengan Telur Poached & Bayam
                </div>
                
                <div class="nutrition-section">
                    <h4 class="section-title">Info Gizi</h4>
                    <div class="meal-info">
                        <div>
                            <span>Kalori</span>
                            <span>Karbohidrat</span>
                            <span>Protein</span>
                            <span>Lemak</span>
                        </div>
                        <div>
                            <span>387</span>
                            <span>28g</span>
                            <span>16g</span>
                            <span>24g</span>
                        </div>
                    </div>
                </div>

                <div class="ingredients-section">
                    <h4 class="section-title">Bahan</h4>
                    <div class="ingredients-list">
                        <span>1 potong roti gandum</span>
                        <span>Â½ buah alpukat matang</span>
                        <span>1 butir telur</span>
                        <span>1 genggam daun bayam segar</span>
                        <span>Perasan lemon</span>
                        <span>Garam dan merica secukupnya</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="meal-buttons">
            <button class="meal-button">Lunch</button>
            <button class="meal-button">Dinner</button>
        </div>

        <div class="home-button"></div>
    </div>

    <script>
        function toggleCheck(element) {
            const icon = element.querySelector('i');
            if (element.classList.contains('checked')) {
                element.classList.remove('checked');
                icon.style.display = 'none';
            } else {
                element.classList.add('checked');
                icon.style.display = 'block';
            }
        }
    </script>
</body>
</html>
