<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style-add.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-white">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="phone-frame">
      <div class="notch"></div>
      <div class="screen rounded-4 shadow" style="background-color: #f4e1c6;">
        <div class="status-bar">
          <span>08:45</span>
          <span>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-battery-full"></i>
          </span>
        </div>

        <div class="top-bar d-flex align-items-center px-3 py-2">
          <span class="back">&#8592;</span>
          <div class="title">Add Program</div>
        </div>

                
        <div class="form-wrapper">
        <div class="mb-3">
            <label class="form-label fw-semibold text-muted">Program Name</label>
            <input type="text" class="form-control rounded-3 bg-body-secondary text-white border-0" placeholder="Name" disabled>
        </div>

        <label class="form-label fw-semibold text-muted">Program Name</label>
       <div class="bg-body-secondary rounded-4 p-3 mb-1">
         <div class="diet-card diet-card-active">
          <img src="gambar1.jpeg" alt="Diet 1" />
          <strong class="d-block mt-2 text-center">Diet Clean Eating</strong>
          <hr />
          <small class="d-block text-center">diet type short description</small>
        </div>


            <div class="diet-card diet-card-inactive">
            <img src="gambar2.jpeg" alt="Diet 2" />
            <strong class="d-block mt-2 text-center">High-Protein Diet</strong>
          <hr />
          <small class="d-block text-center">diet type short description</small>
        </div>

            <div class="diet-card diet-card-inactive">
             <img src="gambar3.jpeg" alt="Diet 3" />
            <strong class="d-block mt-2 text-center">Diet Flexitarian</strong>
          <hr />
          <small class="d-block text-center">diet type short description</small>
        </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold text-muted">Program Start Date</label>
            <div class="input-group">
            <input type="text" class="form-control rounded-start-3 bg-body-secondary text-white border-0" placeholder="mm/dd/yyyy" disabled>
            <span class="input-group-text bg-body-secondary border-0 rounded-end-3 text-white">
            <i class="bi bi-calendar text-secondary"></i>
            </span>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary px-4 py-2 rounded-3">Add</button>
            <button class="btn btn-dark px-4 py-2 rounded-3">Cancel</button>
        </div>

        </div>



        </div>
      </div>
    </div>
  </div>

</body>
</html>
